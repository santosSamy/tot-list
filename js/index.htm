<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!--CSS do projeto-->
    <link rel="stylesheet" href="/css/style.css"/>
    <!-- JS do projeto-->
    <script src="js/script.js" defer></script> <!-- o atributo defer faz com que os arquivos sejam carregados após o html, evitando erros -->
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
 <body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
            <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> <!-- icone do font Awesome-->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-buton">
                        <i class="fa-solid fa-delete-left" ></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitas</option>
                <option value="todo">A Fazer</option>
            </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa....</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Estudar js</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
        </div>
    </div>
 </body>
</html>
